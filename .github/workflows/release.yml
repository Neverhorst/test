name: Tag and Release

on:
  push:
    branches:
      - master

jobs:
  create-release:
    runs-on: ubuntu-latest
    if: startsWith( github.event.head_commit.message, 'Merge pull request' )
    steps:
     - name: Debug
       id: debug
       env:
          MY_ENV: ${{ github.event.head_commit.message }}
       run: echo $MY_ENV
     - name: Parse
       id: parse
       uses: johngeorgewright/regex-action@v1.1.0
       with:
          ref: ${{ github.event.head_commit.message }}
          regex: (?:[\s\S.]*?)(?P<type>hotfix|release)-(?P<version>\d+\.\d+(?:\.\d+)?)$
     - name: Set Tag Output
       id: set-tag
       env:
          STUFF: ${{ fromJSON(steps.parser.outputs.groups).version }}
       run:  echo $STUFF
     - name: Create Tag
       uses: actions/github-script@v3
       env:
          TAG: ${{ steps.set-tag.outputs.tag_name }}
       with:
          github-token: ${{ github.token }}
          script: |
            github.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
             ref: "refs/tags/${{ steps.set-tag.outputs.tag_name }}",
              sha: context.sha
            })
